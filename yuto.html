<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>自己紹介ページ</title>
    <meta name="description" content="私の自己紹介">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">TOP</button>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">自己紹介TOP</button>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">心霊スポット</button>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">グルメ</button>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">絶景</button>
    <button type="button" class="btn btn-dark" onclick="location.href='#'">お土産</button>
    <div id="home" class="big-bg">
        <header class="page-header wrapper">
            <nav>
                <ul class="main-nav">
                    <li><a href="#name">名前</a></li>
                    <li><a href="#hobby">趣味</a></li>
                    <li><a href="#like">好きな女優</a></li>
                    <li><a href="#iwate">岩手の好きなとこ</a></li>
                    <li><a href="#coment">コメント</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">吉岡夢翔の自己紹介</h2>
        </div>
    </div>
    <div class="home-content wrapper">
        <article>
            <section id="name">
                <div class="wrapper grid">
                    <h3 class="sub-title">名前</h3>
                    <p>私の名前は吉岡夢翔です。</p>
                </div>
            </section>
            
            <section id="hobby">
                <div class="wrapper grid">
                    <h3 class="sub-title">趣味</h3>
                    <p>私の好きなことはバレーボールです。今でも時々出身中学校にお邪魔しバレーボールをしています。</p>
                </div>
            </section>

            <section id="like">
                <div class="wrapper grid">
                    <h3 class="sub-title">好きな女優</h3>
                    <p>桜田ひよりさんです。</p>
                </div>
            </section>

            <section id="iwate">
                <div class="wrapper grid">
                    <h3 class="sub-title">岩手の好きなとこ</h3>
                    <p>好きなとこは治安が良いため住み心地が良いことです。</p>
                </div>
            </section>

            <section id="coment">
                <div class="wrapper grid">
                    <h3 class="sub-title">コメント</h3>
                    <p>グルメの魅力ページを担当しました。美味しさが伝わりやすいように工夫をしました。</p>
                </div>
            </section>
        </article>
    </div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/2.jpeg" class="d-block w-100" alt="バレーボール">
          </div>
          <div class="carousel-item">
            <img src="images/3.jpg" class="d-block w-100" alt="桜田ひより">
          </div>
          <div class="carousel-item">
            <img src="images/4.jpg" class="d-block w-100" alt="岩手山">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
